develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35729:35729"
  container_name: api-gateway-develop
  environment:
    NODE_ENV: dev
    AUTH_ENABLED: 'true'
  command: develop
  links:
    - mongo
    - redis
  volumes:
    - ./app:/opt/api-gateway/app


mongo:
  extends:
    file: base.yml
    service: mongo

redis:
  extends:
    file: base.yml
    service: redis
